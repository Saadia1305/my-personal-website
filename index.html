<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/themes.css">
</head>
<body>
    <header>
        <nav id="main-nav">
            <!-- Navigation will be populated by JS -->
        </nav>
    </header>
    
    <main>
        <section id="home" class="section">
            <h1 id="dynamic-greeting">Welcome</h1>
            <!-- Home content -->
        </section>
        
        <section id="about" class="section">
            <!-- About me content -->
        </section>
        
        <section id="portfolio" class="section">
            <div class="filter-controls">
                <!-- Filter buttons will be added by JS -->
            </div>
            <div class="projects-grid">
                <!-- Projects will be loaded by JS -->
            </div>
        </section>
        
        <section id="blog" class="section">
            <div class="blog-search">
                <input type="text" id="blog-search" placeholder="Search blogs...">
            </div>
            <div class="blog-posts">
                <!-- Blog posts will be loaded by JS -->
            </div>
        </section>
        
        <section id="contact" class="section">
            <form id="contact-form">
                <!-- Form fields -->
            </form>
        </section>
    </main>
    
    <footer>
        <!-- Footer content -->
    </footer>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/blog.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/portfolio.js"></script>
</body>
</html>
