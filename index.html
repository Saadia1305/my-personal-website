<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="main-nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="theme-toggle">Toggle Theme</button></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home" class="section">
            <h1 id="dynamic-greeting">Welcome</h1>
            <p>This is my personal website</p>
        </section>
        
        <section id="about" class="section">
            <h2>About Me</h2>
            <div class="about-content">
                <img src="my_profile.jpg" alt="Profile Picture" class="profile-pic">
                <div class="about-text">
                    <p>I'm a passionate developer...</p>
                    <div class="skills">
                        <h3>My Skills</h3>
                        <div class="skill-bars"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="portfolio" class="section">
            <h2>My Projects</h2>
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="data">Data</button>
            </div>
            <div class="projects-grid"></div>
        </section>
        
        <section id="blog" class="section">
            <h2>My Blog</h2>
            <div class="blog-search">
                <input type="text" id="blog-search" placeholder="Search blogs...">
            </div>
            <div class="blog-posts"></div>
        </section>
        
        <section id="contact" class="section">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 My Personal Website</p>
    </footer>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/portfolio.js"></script>
    <script src="assets/js/blog.js"></script>
    <script src="assets/js/form.js"></script>
</body>
</html>
